<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Equity Research Tool</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">
  <h1 class="text-4xl font-bold mb-6">Quick Equity Research Tool</h1>
  <div class="flex flex-col items-center space-y-4">
    <input id="tickerInput" type="text" placeholder="Enter Ticker Symbol" 
           class="px-4 py-2 rounded text-black w-80" />
    <button id="generateBtn" 
            class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded text-white font-semibold">
      Generate Report
    </button>
  </div>

  <div id="reportOutput" class="mt-10 w-4/5 max-w-3xl text-left whitespace-pre-wrap bg-gray-800 p-6 rounded-lg"></div>

  <script>
    async function fetchStockData(ticker) {
      try {
        const response = await fetch(`/.netlify/functions/stock?ticker=${ticker}`);
        const data = await response.json();

        const output = document.getElementById('reportOutput');
        output.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('reportOutput').textContent = "Error fetching data.";
        console.error(error);
      }
    }

    document.getElementById('generateBtn').addEventListener('click', () => {
      const ticker = document.getElementById('tickerInput').value.trim().toUpperCase();
      if (ticker) {
        fetchStockData(ticker);
      }
    });
  </script>
</body>
</html>
